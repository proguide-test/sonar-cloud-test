image: node:current-alpine

variables:
  NO_PROXY: "gitlab.proguidemc.com"

test:
  script:
    - npm install
    - npm run test
  artifacts:
    name: "cobertura"
    public: false
    expire_in: 1 week 
    reports:
      junit: coverage/cobertura-coverage.xml
    paths: 
     - coverage/*
  only:
    - master
    - develop
    - merge_requests
